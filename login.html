<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/27bd1ef315.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
  <div class="wrap header">
    <h1><a href="#">Perfume</a></h1>
    <div class="List-m">
      <div class="cart">
        <span>3</span>
        <i class="fas fa-shopping-cart"></i>
      </div>
      <a href="#" class="burgerList"><i class="fas fa-bars"></i></a>
    </div>
    <ul class="menu">
      <li class="mr-3"><a href="#"><i class="fas fa-gift"></i>Product</a></li>
      <li class="mr-3"><a href="#"><i class="fas fa-user"></i>log in</a></li>
      <li class="mr-3"><a href="#"><i class="fas fa-heart"></i>Wishlist</a></li>
      <li class="mr-3 menu-m"><a href="#"><i class="fas fa-heart"></i>Blog</a></li>
      <li class="mr-3 menu-n"><a href="#"><i class="fas fa-shopping-cart"></i>Cart(3)</a></li>
      <li class="mr-3 menu-m"><a href="#"><i class="fas fa-heart"></i>Contact</a></li>
    </ul>
  </div>
  
  <div class="list">
    <div class="wrap">
      <ul class="list-theme">
        <li><a href="#">CHANEL</a></li>
        <li><a href="#">Jo Malone</a></li>
        <li><a href="#">Curology</a></li>
        <li><a href="#">Dior</a></li>
        <li><a href="#">Chloe</a></li>
        <li><a href="#">ZARA</a></li>
      </ul>
    </div>
  </div>

  <div class="wrap login pt-8 pb-8">
    <div class="login-img"></div>
    <div class="login-content ml-3">
      <h2>Login in</h2>
      <form class="login-form">
        <p><label for="email">帳號</label></p>
        <input type="email" id="email" placeholder="email@example.com">
        <p class="mt-2"><label for="Password">密碼</label></p>
        <input type="password" id="Password" placeholder="Password">
      </form>
      <div class="login-method">
        <a href="#">忘記密碼</a>
        <div class="button-group">
          <button class="register-btn" type="button">註冊</button>
          <button class="login-btn" type="button">登入</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="wrap footer">
      <div class="footer-logo">
        <img src="images/d’Perfumewhite.png" alt="logowhite">
        <p>© 2020. All Rights Reserved.</p>
      </div>
      <ul class="footer-menu">
        <li class="pt-1 pb-1"><a href="#">Product</a></li>
        <li class="pt-1 pb-1"><a href="#">Blog</a></li>
        <li class="pt-1 pb-1"><a href="#">Contact</a></li>
      </ul>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="js/all.js"></script>
</body>
</html>
